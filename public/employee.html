<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet" href="css/employee.css">
</head>
<body>
    <div id="topBar"></div>

    <div class="Emp" id="empContainer">
        <h1 class="bigWord">Employee Management</h1>

        <!-- 搜尋欄 -->
        <input
            class="searchBar"
            id="empInput"
            type="text"
            placeholder="Enter an employee name"
        >

        <!-- 新增按鈕 -->
        <button class="btn" id="addEmpBtn">Add Employee</button>

        <!-- 表單 + 員工列表 -->
        <div id="employeeList">
            <!-- 一開始隱藏，按 Add Employee 再顯示 -->
            <form id="addEmpPlaceholder" class="empBlock invisible">
                <label class="line">
                    Full Name:
                    <input type="text" name="name" required>
                </label>

                <label class="line">
                    Position:
                    <input type="text" name="position" required>
                </label>

                <label class="line">
                    Email:
                    <input type="email" name="email" required>
                </label>

                <label class="line">
                    Phone:
                    <input type="tel" name="phone">
                </label>

                <label class="line">
                    Store / Location:
                    <input type="text" name="store">
                </label>

                <label class="line">
                    Hire Date:
                    <input type="date" name="hireDate">
                </label>

                <label class="line">
                    Employment Type:
                    <select name="type">
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                    </select>
                </label>

                <button class="btn small" id="submitEmpBtn">Submit</button>
            </form>

            <!-- 用 JS 把員工卡片塞進來 -->
            <div id="employee"></div>
        </div>
    </div>

    <script type="module" src="js/employee.js"></script>
</body>
</html>
